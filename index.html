<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="seuVoto" id="seuVotoPara">
                <span>SEU VOTO PARA</span>
            </div>

            <div class="imgPrincipal"></div>
            <div class="imgVice"></div>

            <div class="cargo">
                <span>VEREADOR</span>
            </div>

            <div class="votoBranco pisca" id="votoBR">
                <span>VOTO EM BRANCO</span>
            </div>

            <div class="numeros" id="numerosVoto">
                <div class="numVoto pisca" id="digito1"></div>
                <div class="numVoto" id="digito2"></div>
                <div class="numVoto" id="digito3"></div>
                <div class="numVoto" id="digito4"></div>
                <div class="numVoto" id="digito5"></div>
            </div>

            <div class="dados">

            </div>

            <div class="rodape" id="ajuda">
                <span>Aperte a tecla:</span>
                <span>CONFIRMA para CONFIRMAR este voto</span>
                <span>CORRIGE para REINICIAR este voto</span>
            </div>
        </div>
        <div class="teclado">
            <div class="linha">
                <div class="num" onclick="clicou(1)">1</div>
                <div class="num" onclick="clicou(2)">2</div>
                <div class="num" onclick="clicou(3)">3</div>
            </div>
            <div class="linha">
                <div class="num" onclick="clicou(4)">4</div>
                <div class="num" onclick="clicou(5)">5</div>
                <div class="num" onclick="clicou(6)">6</div>
            </div>
            <div class="linha">
                <div class="num" onclick="clicou(7)">7</div>
                <div class="num" onclick="clicou(8)">8</div>
                <div class="num" onclick="clicou(9)">9</div>
            </div>
            <div class="linha">
                <div class="num" onclick="clicou(0)">0</div>
            </div>
            <div class="botoes">
                <button id="branco" onclick="vtBranco()">BRANCO</button>
                <button id="corrige" onclick="corrigir()">CORRIGE</button>
                <button id="confirma" onclick="confirmar()">CONFIRMA</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
